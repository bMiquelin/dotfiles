# MAIN
vsync = true
backend = "glx"
xrender-sync = true
unredir-if-possible = true
glx-swap-method = 0

#ETC
focus-color = "#FF0000"
# mark-wmwin-focused = true
focus-resize-border = 2

# SHADOW
shadow = true
shadow-radius = 10
shadow-offset-x = 0
shadow-offset-y = 0
shadow-opacity = 0.5
shadow-exclude = [
    "class_g = 'Chromium'",
    "class_g = 'Polybar'",
    "class_g = 'Dunst'"
]
shadow-ignore-shaped = false;

# FADE
fading = true
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 3;

# CORNER
corner-radius = 10

# OPACITY
active-opacity = 1.0
inactive-opacity = 0.9

opacity-rule = [
    "100:class_g = 'Chromium'",
    "100:class_g = 'discord'",
    "100:class_g = 'Miru'",
    "100:class_g = 'steam_app_2694490'"
];